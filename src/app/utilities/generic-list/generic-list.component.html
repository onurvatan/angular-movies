<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]"></ng-content>
    </span>
    <span *ngIf="!loading.innerHTML.trim()">
        <img src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp" />
    </span>
</div>
<div *ngIf="list?.length === 0">
    <span #empty>
        <ng-content select="[empty]"></ng-content>
    </span>
    <span *ngIf="!empty.innerHTML.trim()"> No record</span>

</div>

<ng-container *ngIf="list">
    <ng-content select="[content]"> </ng-content>
</ng-container>
