<h2>Search Movies</h2>

<form [formGroup]="form">

    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox type="checkbox" formControlName="upcomingReleases">Upcoming Releases</mat-checkbox>
    </div>

    <div>
        <mat-checkbox type="checkbox" formControlName="inTheaters">inTheaters</mat-checkbox>
    </div>

    <div>
        <button mat-flat-button (click)="cleanForm()" color="warn">Clear</button>
    </div>
</form>

<br>
<app-movies-list [movies]="movies"></app-movies-list>
