<app-generic-list [list]="movies">
    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movies; let index = index" class="movie-container">
                <a>
                    <img [src]="movie.poster" alt="Poster">
                </a>
                <p>
                    <a>{{movie.title}}</a>
                </p>

                <app-authorize-view [role]="'admin'">
                    <ng-container authorized>
                        <div>
                            <a mat-flat-button color="primary">Edit</a>
                            <button [swal]="{
                title: 'Confirm',
                test: 'Are you sure?',
                showCancelButton:true
            }" mat-flat-button color="warn" type="button">
                                Delete
                            </button>
                        </div>
                    </ng-container>
                </app-authorize-view>

            </div>
        </div>
    </ng-container>
</app-generic-list>
